<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

</body>
</html>
