<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
</head>
<body>

<h1>Vehicle List</h1>
<ul>
    {% for vehicle in vehicles %}
    <li>
        <a href="{% url 'vehicle_detail' vehicle.pk %}">{{ vehicle }}</a>
        {% if not vehicle.is_rented %}
            <span class="available">✅</span>
        {% else %}
            <span class="unavailable">❌</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>



</body>
</html>
