<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Detail</title>
</head>
<body>

<h1>{{ animal.name }}</h1>

<p>Legs: {{ animal.legs }}</p>
<p>Weight: {{ animal.weight }}</p>
<p>Height: {{ animal.height }}</p>
<p>Speed: {{ animal.speed }}</p>
<p>Family: {{ animal.family.name }}</p>


</body>
</html>
