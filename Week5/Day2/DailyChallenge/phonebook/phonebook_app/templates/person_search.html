<!DOCTYPE html>
<html>
<head>
    <title>411 Website - Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>
    {% if persons %}
        <ul>
        {% for person in persons %}
            <li>{{ person.name }} - {{ person.phone_number }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
