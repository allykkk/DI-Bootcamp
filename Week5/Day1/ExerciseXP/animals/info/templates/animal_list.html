<!DOCTYPE html>
<html lang="en">
<head>

    <title>Animal List</title>
</head>
<body>

    <h3>Animal Lists</h3>
    {% for animal in animals %}

            ID: {{ animal.id }} -
            <a href="/animal/{{ animal.id }}/">{{ animal.name }}</a>
        </li>
        <br>
        {% endfor %}
</body>
</html>
